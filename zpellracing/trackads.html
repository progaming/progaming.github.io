<!DOCTYPE html>
<html ng-app="testloginsite">
	<head>
		<meta charset="utf-8">
		<title>โฆษณาในสนาม</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/my-style.css">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="http://alasql.org/console/alasql.min.js"></script>
        <script src="./js/ui-bootstrap-tpls-0.9.0.min.js"></script>
        <script src="./js/core.js"></script>
        <script src="./js/navbar.js"></script>
        <script src="./js/search.js"></script>
        <script src="./js/carads.js"></script>
        <script src="./js/trackads.js"></script>
        <style>
        a.disabled {
		   pointer-events: none;
		   cursor: default;
		}
		a.button{
			cursor:pointer;	
		}
		</style>
        
	</head>

	<body ng-controller="mainController">
        <navbar-panels></navbar-panels>

    	<div class="container" ng-controller="trackadsController as trackadsCtrl">
            <div class="page-header"><h1>โฆษณาในสนาม</h1></div>
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">สนามที่1</div>
                <div ng-repeat="x in rowOneArr">
                    <div class="row text-center" >
                        <div ng-repeat="y in x.columArr">
                            <div class="col-sm-4">
                                <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
                                    <div class="form-group">
                                        <label>รูปภาพ (16 : 9)</label>
                                        <div style="margin-bottom:2px;"><img ng-src="{{y.imgurl}}" alt="Ads Image" width="200" height="113"></div>
                                        <div style="margin-bottom:10px;margin-left:60px;"><input type="file" name="fileselect" id="fileselect" ng-click="click(y)" onchange="angular.element(this).scope().uploadImage(this)"></input></div>
        
                                        <div><button class="btn btn-default" ng-disabled="buttonSaveDisabled" ng-click="trackadsCtrl.uploadbutton(y)">บันทึก</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">สนามที่2</div>
                <div ng-repeat="x in rowTwoArr">
                    <div class="row text-center" >
                        <div ng-repeat="y in x.columArr">
                            <div class="col-sm-4">
                                <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
                                    <div class="form-group">
                                        <label>รูปภาพ (16 : 9)</label>
                                        <div style="margin-bottom:2px;"><img ng-src="{{y.imgurl}}" alt="Ads Image" width="200" height="113"></div>
                                        <div style="margin-bottom:10px;margin-left:60px;"><input type="file" name="fileselect" id="fileselect" ng-click="click(y)" onchange="angular.element(this).scope().uploadImage(this)"></input></div>
        
                                        <div><button class="btn btn-default" ng-disabled="buttonSaveDisabled" ng-click="trackadsCtrl.uploadbutton(y)">บันทึก</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">สนามที่3</div>
                <div ng-repeat="x in rowThreeArr">
                    <div class="row text-center" >
                        <div ng-repeat="y in x.columArr">
                            <div class="col-sm-4">
                                <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
                                    <div class="form-group">
                                        <label>รูปภาพ (16 : 9)</label>
                                        <div style="margin-bottom:2px;"><img ng-src="{{y.imgurl}}" alt="Ads Image" width="200" height="113"></div>
                                        <div style="margin-bottom:10px;margin-left:60px;"><input type="file" name="fileselect" id="fileselect" ng-click="click(y)" onchange="angular.element(this).scope().uploadImage(this)"></input></div>
        
                                        <div><button class="btn btn-default" ng-disabled="buttonSaveDisabled" ng-click="trackadsCtrl.uploadbutton(y)">บันทึก</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <hr/>

        </div>
        
        
	</body>
</html>
