<!DOCTYPE html>
<html ng-app="testloginsite">
	<head>
		<meta charset="utf-8">
		<title>ข่าว</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/my-style.css">
 		<script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="./js/ui-bootstrap-tpls-0.9.0.min.js"></script>
        <script src="./js/core.js"></script>
        <style>
        a.disabled {
		   pointer-events: none;
		   cursor: default;
		}
		a.button{
			cursor:pointer;	
		}
		</style>
        
	</head>

	<body ng-controller="mainController">
        <div class="navbar navbar-default">
            <div class="container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-muted" href="#">Club Sexy</a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li class="active"><a href="#">ข่าว</a></li>
                        <li><a ng-click="gotouserpage()" href="#">ค้นหา</a></li>
                        <li><a ng-click="gotoTopPage()" href="#">ผู้เล่นยอดเยี่ยม</a></li>
                        <li><a ng-click="gotoPurchasedHistoryPage()" href="#">ประวัติการซื้อเพชร</a></li>
                        <li><a ng-click="gotoDailyMissionPage()" href="#">ภารกิจประจำวัน</a></li>
                        <li><a ng-click="gotoPeriodMissionPage()" href="#">ภารกิจ</a></li>-->
                        <li><a ng-click="logout()" href="#">ออกจากระบบ</a></li>
                    </ul>
                </div>
            </div>
        </div>

    	<div class="container">
            
            <div class="page-header"><h1>ข้อมูล</h1></div>
            <div ng-repeat="x in rowArr">
                <div class="row" >
                    <div ng-repeat="y in x.columArr">
                        <div class="col-sm-4">
                            <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
                                <div class="form-group">
                                    <label>รูปภาพ (176 x 208)</label>
                                    <div style="margin-bottom:2px;"><img ng-src="{{y.imgurl}}" alt="News Image" width="176" height="208"></div>
                                    <div style="margin-bottom:10px;"><input type="file" name="fileselect" id="fileselect" ng-click="click(y)" onchange="angular.element(this).scope().uploadImage(this)"></input></div>
                                    <div>
                                        <label>Title</label><input type="text" class="form-control" placeholder="Tital" aria-describedby="basic-addon" ng-model="y.title"></input>
                                    </div>
                                    <div>
                                        <label>Url</label><input type="text" class="form-control" placeholder="Url" aria-describedby="basic-addon" ng-model="y.url"></input>
                                    </div>
        
                                    <div class="checkbox-inline">
                                        <label><input id="checkbox1" type="checkbox" value="" ng-model="y.active">Active</label>
                                    </div>
                                    <div><button class="btn btn-default" ng-disabled="buttonSaveDisabled" ng-click="uploadbutton(y)">บันทึก</button></div>
                                    <div><button class="btn btn-danger" ng-disabled="buttonSaveDisabled" ng-click="removecolumn(y)">ลบ</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>

            <div class="row">
                <div class="col-sm-offset-10">
                    <div><button class="btn btn-default" ng-disabled="buttonSaveDisabled" ng-click="addnewcolum()">เพิ่มข้อมูล</button></div>
                    <div ng-show="buttonSaveDisabled == true">กำลังอัพโหลดข้อมูล กรุณารอสักครู่...</div>
                </div>
            </div>
            <hr/>

        </div>
        
        
	</body>
</html>
