<!DOCTYPE html>
<html ng-app="testloginsite">
	<head>
		<meta charset="utf-8">
		<title>offerwall</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/my-style.css">
 		<script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="./js/ui-bootstrap-tpls-0.9.0.min.js"></script>
        <script src="./js/core.js"></script>
        <script src="./js/navbar.js"></script>
        <script src="./js/search.js"></script>
        <script src="./js/searchvip.js"></script>
        <script src="./js/news.js"></script>
        <script src="./js/top.js"></script>
        <script src="./js/purchasehistory.js"></script>
        <script src="./js/dailymission.js"></script>
        <script src="./js/periodmission.js"></script>
        <script src="./js/setting.js"></script>
        <script src="./js/offerwall.js"></script>
        
        <style>
        a.disabled {
		   pointer-events: none;
		   cursor: default;
		}
		a.button{
			cursor:pointer;	
		}
		</style>
        
	</head>

	<body ng-controller="mainController">
        <navbar-panels></navbar-panels>

    	<div class="container" ng-controller="offerwallController as offerwallCtrl">
        	<div class="page-header"><h1>Offer wall</h1></div>
			<div ng-repeat="x in rowArr">
            	<div class="row" >
                	<div ng-repeat="y in x.columArr">
                        <div class="col-sm-4">
                            <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post">
                                <div class="form-group">
                                    <label>รูปภาพ (300 x 196)</label>
                                    <div style="margin-bottom:2px;"><img ng-src="{{y.imgurl}}" alt="Image" width="300" height="196"></div>
                                    <div style="margin-bottom:10px;"><input type="file" name="fileselect" id="fileselect" ng-click="click(y)" onchange="angular.element(this).scope().uploadImage(this)"></input></div>
                                    <div>
                                        <label>ชื่อแอพ</label><input type="text" class="form-control" placeholder="ชื่อแอพ" aria-describedby="basic-addon" ng-model="y.title"></input>
                                    </div>
                                    <div>
                                        <label>Url</label><input type="text" class="form-control" placeholder="Url" aria-describedby="basic-addon" ng-model="y.url"></input>
                                    </div>
                                    <div>
                                        <label>เครดิต</label><input type="text" class="form-control" placeholder="credit" aria-describedby="basic-addon" ng-model="y.credit"></input>
                                    </div>
        
                                    <div class="checkbox-inline">
                                        <label><input id="checkbox1" type="checkbox" value="" ng-model="y.active">Active</label>
                                    </div>
                                    <div><button class="btn btn-default" ng-disabled="buttonSaveDisabled" ng-click="uploadbutton(y)">บันทึก</button></div>
                        	</div>
                    	</form>
                	</div>
            	</div>
        	</div>
        </div>
        
        
	</body>
</html>
